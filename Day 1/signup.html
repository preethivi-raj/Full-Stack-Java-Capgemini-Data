<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<body>
    <div class="form">
        <h2>Sign Up</h2>
        <form action="">
           <div>
            <label for="">Username</label>
            <input type="text" name="Username" placeholder="Username">
           </div>
            <div>
                <label for="">Email</label>
            <input type="email" name="Email" placeholder="Email">
            </div>
            <div>
                <label for="">Password</label>
            <input type="password" name="Password" placeholder="Password">
            </div>
            <div>
            <label for="">Re-Password</label>
            <input type="password" name="Re-Password" placeholder="Re-Password">
            </div>

            <fieldset>
                <legend>Identification</legend>
                <label><input type="checkbox">Aadhar Card</label>
                <label><input type="checkbox">Voter Id</label>
                <label><input type="checkbox">Password</label>
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <label><input type="checkbox">Male</label>
                <label><input type="checkbox">Female</label>
            </fieldset>

            <a href="login.html"><p>You have an account , click here</p></a>

            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
