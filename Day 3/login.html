<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title> 
    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body {
           
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

        }
        .forgot{
            padding: 5px;
        }
        .forgot:hover {
            color: red;
        }
    </style>
</head>
<body>
   <div class=" d-flex justify-content-center mt-4 " >
    <div class="card m-5 w-25 " >
        <h2 class="text-center m-2" >Login</h2>

        <form action="" class="card-bod m-2 " >
            <div>
                <input   class="form-control mb-3" type="text" placeholder="Username" id="username">
            </div>
            <div>
                <input   class="form-control mb-3" type="password" placeholder="Password" id="password">
            </div>

            <p class="forgot" >Forgot Password ?</p>
            <div class="text-center">
            <button type="submit" class="btn btn-secondary btn-rounded w-75  " >Login</button>
        </div>
            <p class="text-center mt-3 text-secondary-emphasis " >Not a Memeber ? <a href="signUp.html" class="text-info">Sign Up</a> </p>
        </form>
    </div>
   </div>
</body>
</html>
