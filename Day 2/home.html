<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Ticket Booking</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .movie-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .movie-card img {
            border-radius: 10px 10px 0 0;
        }
        .movie-card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-book {
            background-color: #ff6347;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn-book:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Booker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movie Listings -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Available Movies</h2>
        <div class="row">
            <!-- Movie 1 -->
            <div class="col-md-4">
                <div class="card movie-card">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Movie Image">
                    <div class="card-body">
                        <h5 class="card-title movie-card-title">Movie Title 1</h5>
                        <p class="card-text">Genre: Action, Adventure</p>
                        <p class="card-text">Release Date: 2024</p>
                        <button class="btn btn-book w-100">Book Now</button>
                    </div>
                </div>
            </div>
            <!-- Movie 2 -->
            <div class="col-md-4">
                <div class="card movie-card">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Movie Image">
                    <div class="card-body">
                        <h5 class="card-title movie-card-title">Movie Title 2</h5>
                        <p class="card-text">Genre: Drama, Romance</p>
                        <p class="card-text">Release Date: 2024</p>
                        <button class="btn btn-book w-100">Book Now</button>
                    </div>
                </div>
            </div>

            <!-- Movie 3 -->
            <div class="col-md-4">
                <div class="card movie-card">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Movie Image">
                    <div class="card-body">
                        <h5 class="card-title movie-card-title">Movie Title 3</h5>
                        <p class="card-text">Genre: Thriller, Mystery</p>
                        <p class="card-text">Release Date: 2024</p>
                        <button class="btn btn-book w-100">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
